<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Gaming</title>
    <style>
        .carousel-item img {
            width: 100%;
            height: 500px; /* Ajustez la hauteur selon vos besoins */
            object-fit: cover; /* Pour que l'image couvre toute la zone */
        }
    </style>
</head>
<body>
<header>
    <!-- MENU NAVIGATION-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gaming Site</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="jeux.html">jeux</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- FIN MENU NAVIGATION-->
</header>

<!-- Contenu principal du site -->
<main>
    <!-- Presentation principale-->
    <section class="container mt-5">
        <h1>Les plus populaire</h1>
        <div class="carousel-container">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/img/minecraft.jpg" class="d-block" alt="Minecraft">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/img/rdr2.jpg" class="d-block" alt="Red Dead Redemption 2">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/img/elri.png" class="d-block" alt="Elden ring">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <h2>Les jeux Fromsoufrire</h2>
        <div class="carousel-container">
            <div id="fromsoufrire" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/img/ds1.jpg" class="d-block" alt="darksouls1">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/img/ds2.jpg" class="d-block" alt="darksouls2">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/img/ds3.jpg" class="d-block" alt="darksouls3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#fromsoufrire" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#fromsoufrire" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <p>Découvrez les derniers jeux et événements gaming !</p>
    </section>
    <!-- section jeux mis en avant-->
    <section class="container mt-5">
        <article class="grid text-center">
            <img class="img-thumbnail img-hover" src="assets/img/valoriant.jpeg" alt="">
            <img class="img-thumbnail img-hover" src="assets/img/sk.jpg" alt="">
            <img class="img-thumbnail img-hover" src="assets/img/hk.jpg" alt="">
            <img class="img-thumbnail img-hover" src="assets/img/csgo.jpg" alt="">
            <img class="img-thumbnail img-hover" src="assets/img/got.jpg" alt="">
            <img class="img-thumbnail img-hover" src="assets/img/hk.jpg" alt="">
        </article>
    </section>
</main>

<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Gaming Site. Tous droits réservés.</p>
</footer>

</body>
</html>
