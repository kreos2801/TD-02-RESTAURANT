<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>R√©servation - Grec d'Or</title>
</head>
<body>
    <main class="container mt-5">
        <h2 class="text-center mb-4">R√©servez votre table</h2>

        <!-- Message de validation cach√© par d√©faut -->
        <div id="successMessage" class="alert alert-success text-center" style="display: none;">
            üéâ Votre r√©servation a bien √©t√© envoy√©e ! Nous vous contacterons pour confirmation.
        </div>

        <form id="reservationForm" class="row g-3">
            <div class="col-md-6">
              <label for="nom" class="form-label">Nom</label>
              <input type="text" class="form-control" id="nom" placeholder="Votre nom" required>
            </div>
            <div class="col-md-6">
              <label for="prenom" class="form-label">Pr√©nom</label>
              <input type="text" class="form-control" id="prenom" placeholder="Votre pr√©nom" required>
            </div>

            <div class="col-md-6">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="exemple@email.com" required>
            </div>
            <div class="col-md-6">
              <label for="telephone" class="form-label">T√©l√©phone</label>
              <input type="tel" class="form-control" id="telephone" placeholder="06 12 34 56 78" required>
            </div>

            <div class="col-md-6">
              <label for="date" class="form-label">Date de r√©servation</label>
              <input type="date" class="form-control" id="date" required>
            </div>
            <div class="col-md-6">
              <label for="heure" class="form-label">Heure</label>
              <input type="time" class="form-control" id="heure" required>
            </div>

            <div class="col-md-6">
              <label for="personnes" class="form-label">Nombre de personnes</label>
              <select class="form-select" id="personnes" required>
                <option value="" disabled selected>Choisissez...</option>
                <option value="1">1 personne</option>
                <option value="2">2 personnes</option>
                <option value="3">3 personnes</option>
                <option value="4">4 personnes</option>
                <option value="5">5 personnes</option>
                <option value="6+">6 et plus</option>
              </select>
            </div>

            <div class="col-md-12">
              <label for="message" class="form-label">Demande sp√©ciale</label>
              <textarea class="form-control" id="message" rows="3" placeholder="Exemple : demande d'une table en terrasse"></textarea>
            </div>

            <div class="col-12 text-center">
              <button class="btn btn-primary" type="submit">R√©server</button>
            </div>
        </form>
    </main>

    <script>
        document.getElementById("reservationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Emp√™cher l'envoi du formulaire pour test

            // Afficher le message de validation
            document.getElementById("successMessage").style.display = "block";

            // R√©initialiser le formulaire apr√®s soumission
            this.reset();

            // Masquer le message apr√®s 5 secondes
            setTimeout(() => {
                document.getElementById("successMessage").style.display = "none";
            }, 5000);
        });
    </script>
    <script src="include.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
